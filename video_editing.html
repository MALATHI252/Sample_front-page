<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editing Contest Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #262626;
      color: white;
      font-size: 15px;
    }
    input[type="submit"] {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 25px;
    }
    input[type="submit"]:hover {
      background: #00baba;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin: 8px 0;
    }
    .links a:hover {
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Video Editing Contest Registration</h1>
    <form action="#" method="post">

      <label for="name1">Full Name</label>
      <input type="text" id="name1" name="name1" required>

      <label for="regno1">Register Number</label>
      <input type="text" id="regno1" name="regno1" required>

      <label for="dept1">Department</label>
      <select id="dept1" name="dept1" required>
        <option value="">--Select Department--</option>
        <option>ECE</option>
        <option>CSE</option>
        <option>EEE</option>
        <option>IT</option>
        <option>CIVIL</option>
        <option>MECH</option>
      </select>

      <label for="year1">Year</label>
      <select id="year1" name="year1" required>
        <option value="">--Select Year--</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
      </select>

      <label for="email1">Email</label>
      <input type="email" id="email1" name="email1" required>

      <label for="phone1">Phone Number</label>
      <input type="tel" id="phone1" name="phone1" required>

      <input type="submit" value="Register">
    </form>

</body>
