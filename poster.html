<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster Presentation Registration</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0e0e10;
      color: #f5f5f5;
    }
    .wrap {
      max-width: 800px;
      margin: 32px auto;
      padding: 16px;
    }
    .card {
      background: #16171a;
      border: 1px solid #2a2d33;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 8px 20px rgba(0,0,0,.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: .9rem;
      color: #bbb;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #101115;
      color: #fff;
      margin-bottom: 10px;
    }
    fieldset {
      border: 1px solid #2a2d33;
      border-radius: 10px;
      margin: 14px 0;
      padding: 14px;
    }
    legend {
      color: #e7b416;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg,#e7b416,#ffcf5a);
      color: #141416;
    }
    button:hover {
      background: #ffd95a;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      display: inline-block;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp {
      background: #25d366;
      color: white;
    }
    .rules {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Poster Presentation Registration</h1>
      <form id="posterForm">

        <!-- Team Name -->
        <label for="teamName">Team Name</label>
        <input id="teamName" name="teamName" type="text" required placeholder="Enter your team name">

        <label for="members">Number of Team Members</label>
        <select id="members" name="members" required>
          <option value="">Select</option>
          <option value="1">1 Member</option>
          <option value="2">2 Members</option>
        </select>

        <div id="membersContainer"></div>

        <button type="submit">Submit Registration</button>
      </form>

      <div class="links">
        <a href="https://chat.whatsapp.com/HCTXG8jgYEdH6qgta4TJEn?mode=ems_copy_c" target="_blank" class="whatsapp">Join WhatsApp Group</a>
        <a href="https://drive.google.com/file/d/14nJhrgsk8wIOoB6-K_Phmc4NnFpH7s18/view?usp=drivesdk" target="_blank" class="rules">To know the rules, click here</a>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw3ldB5E3_S6pscCqT_4BejPbguE-xOP7zhdJvrWqYQWD2J8AKP9pJnuUU9eSyfOk8/exec"; // <-- Replace with your Apps Script Web App URL
    const posterForm = document.getElementById("posterForm");
    const membersSelect = document.getElementById("members");
    const membersContainer = document.getElementById("membersContainer");
    const submitButton = posterForm.querySelector("button");

    // Generate member input fields dynamically
    membersSelect.addEventListener("change", function() {
      membersContainer.innerHTML = "";
      const count = parseInt(this.value);
      for (let i = 1; i <= count; i++) {
        const memberDiv = document.createElement("fieldset");
        memberDiv.innerHTML = `
          <legend>Participant ${i} ${i === 1 ? "(Team Lead)" : ""}</legend>
          <label for="p${i}name">Full Name</label>
          <input id="p${i}name" name="p${i}name" type="text" required>

          <label for="p${i}reg">Register Number</label>
          <input id="p${i}reg" name="p${i}reg" type="text" required>

          <label for="p${i}dept">Department</label>
          <select id="p${i}dept" name="p${i}dept" required>
            <option value="" disabled selected>Select department</option>
            <option>ECE</option>
            <option>CSE</option>
            <option>IT</option>
            <option>EEE</option>
            <option>MECH</option>
            <option>CIVIL</option>
          </select>

          <label for="p${i}year">Year</label>
          <select id="p${i}year" name="p${i}year" required>
            <option value="" disabled selected>Select year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
          </select>

          <label for="p${i}email">Email</label>
          <input id="p${i}email" name="p${i}email" type="email" required>

          <label for="p${i}phone">Phone</label>
          <input id="p${i}phone" name="p${i}phone" type="tel" required pattern="[0-9]{10}" placeholder="10-digit mobile">
        `;
        membersContainer.appendChild(memberDiv);
      }
    });

    // Submit form to Google Apps Script
    posterForm.addEventListener("submit", function(e) {
      e.preventDefault();
      submitButton.disabled = true;
      submitButton.textContent = "Processing... ⏳";

      const formData = new FormData(posterForm);
      const count = parseInt(membersSelect.value);

      for (let i = 1; i <= count; i++) {
        formData.append(`p${i}name`, document.getElementById(`p${i}name`).value);
        formData.append(`p${i}reg`, document.getElementById(`p${i}reg`).value);
        formData.append(`p${i}dept`, document.getElementById(`p${i}dept`).value);
        formData.append(`p${i}year`, document.getElementById(`p${i}year`).value);
        formData.append(`p${i}email`, document.getElementById(`p${i}email`).value);
        formData.append(`p${i}phone`, document.getElementById(`p${i}phone`).value);
      }

      formData.append("eventName", "Poster Presentation");

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(() => {
          alert("✅ Registration submitted successfully!");
          posterForm.reset();
          membersContainer.innerHTML = "";
          submitButton.disabled = false;
          submitButton.textContent = "Submit Registration";
        })
        .catch(error => {
          console.error("Error!", error.message);
          alert("❌ Registration failed. Please try again.");
          submitButton.disabled = false;
          submitButton.textContent = "Submit Registration";
        });
    });
  </script>
</body>
</html>
